<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Cool Website</title>
</head>
<body>

  <header>
    <div class="container">
      <h1>Cool Website</h1>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="hero">
    <div class="container">
      <h2>Welcome to our Cool Website</h2>
      <p>Explore the awesomeness!</p>
    </div>
  </section>

  <section class="cards">
    <div class="container">
      <div class="card" onclick="showDetails('Card 1')">
        <h3>Card 1</h3>
        <p>Click me to reveal details!</p>
      </div>
      <div class="card" onclick="showDetails('Card 2')">
        <h3>Card 2</h3>
        <p>Click me to reveal details!</p>
      </div>
      <div class="card" onclick="showDetails('Card 3')">
        <h3>Card 3</h3>
        <p>Click me to reveal details!</p>
      </div>
    </div>
  </section>

  <div class="details-modal" id="detailsModal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeDetailsModal()">&times;</span>
      <h2 id="modalTitle"></h2>
      <p id="modalContent"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
