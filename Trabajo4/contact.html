<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Contact Us - Cool Website</title>
</head>
<body>

  <header>
    <div class="container">
      <h1>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6a/JavaScript-logo.png/48px-JavaScript-logo.png" alt="JavaScript Logo" class="logo">
        Cool Website
      </h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="contact">
    <div class="container">
      <h2>Contact Us</h2>
      <p>Have any questions or feedback? Reach out to us using the form below, and we'll get back to you as soon as possible.</p>
      <form>
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Your Message</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit">Submit</button>
      </form>
    </div>
  </section>

  <footer>
    <p>&copy; 2023 Cool Website</p>
  </footer>

</body>
</html>
